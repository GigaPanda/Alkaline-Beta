	<script>
		// Generate random number between min and max values
		function randomRange(min, max) {
			return Math.random() * (max - min) + min;
		}

		// Define particle class
		class Particle {
			constructor(canvasWidth, canvasHeight) {
				this.x = randomRange(0, canvasWidth);
				this.y = randomRange(0, canvasHeight);
				this.radius = randomRange(8, 25);
				this.opacity = randomRange(0.1, 0.5);
				this.speed = randomRange(0.1, 0.8);
				this.directionX = Math.random() < 0.5 ? -1 : 1;
				this.directionY = Math.random() < 0.5 ? -1 : 1;
			}

			// Draw particle on canvas
			draw(context) {
				context.beginPath();
				context.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
				context.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
				context.fill();
			}

			// Update particle position
			update(canvasWidth, canvasHeight) {
				this.x += this.speed * this.directionX;
				this.y += this.speed * this.directionY;

				// Bounce particle off edges of canvas
				if (this.x - this.radius < 0 || this.x + this.radius > canvasWidth) {
					this.directionX = -this.directionX;
				}
				if (this.y - this.radius < 0 || this.y + this.radius > canvasHeight) {
					this.directionY = -this.directionY;
				}
			}
		}

		// Setup canvas
		const canvas = document.getElementById('canvas');
		const context = canvas.getContext('2d');

		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;

		// Create particles
		const particles = [];
		const numParticles = 70;

		for (let i = 0; i < numParticles; i++) {
			particles.push(new Particle(canvas.width, canvas.height));
		}

		// Draw particles on canvas
		function drawParticles() {
			context.clearRect(0, 0, canvas.width, canvas.height);

			for (let i = 0; i < particles.length; i++) {
				particles[i].draw(context);
			}

			requestAnimationFrame(drawParticles);
		}

		// Update particles position
		function updateParticles() {
			for (let i = 0; i < particles.length; i++) {
				particles[i].update(canvas.width, canvas.height);
			}

			setTimeout(updateParticles, 50);
		}

		// Start animation
		drawParticles();
		updateParticles();
	</script>
